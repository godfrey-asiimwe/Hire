{% extends "base.html" %}
{% block page_content %}
{% load humanize %}
{% load user_tags %}
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Job Results</h1>
          </div>
          <div class="row">
                <!-- DataTales Example -->
                <div class="col-lg-12 col-md-12 col-12 col-sm-12">
                    <div class="card">
                      <div class="card-header">
                        <h4>{{job.name}} ---- Interviewer</h4>
                         <div class="card-header-action">
                           <a href="/interview/{{job.id}}" class="btn btn-warning">Back <i class="fas fa-chevron-right"></i></a>
                         </div>
                      </div>
                      <div class="card-body p-0">

                        <div class="table-responsive" style="padding: 20px !important;">
                          <table class="table table-striped" id="dataTable2" width="100%" style="padding:50px !important;" cellspacing="0">
                               <thead>
                                   <tr>
                                       <th>Applicant</th>
                                       <th>Total Mark</th>
                                   </tr>
                              </thead>
                              <tbody>
                                {% for user in userprofile %}
                                    <tr>
                                        <td>{{user.name}}</td>
                                        <td>{{user.phone}}</td>
                                    </tr>
                                {% endfor %}
                              </tbody>
                          </table>
                        </div>
                        </div>
                    </div>
                </div>
          </div>
        </section>
      </div>
{% endblock %}
