{% extends "base.html" %}
{% block page_content %}
{% load crispy_forms_tags %}
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Create a Job</h1>
          </div>
          <div class="row">
                <!-- DataTales Example -->
                <div class="col-lg-12 col-md-12 col-12 col-sm-12">
                    <div class="card">
                      <div class="card-header">
                             {% for message in messages %}
                                <div class="alert alert-success">
                                    <a class="close" href="/position/" data-dismiss="alert">Ã—</a>
                                    {{ message }}
                                </div>
                            {% endfor %}
                      </div>
                      <div class="card-body mt-5">
                             <form action="" method = "post" class="" enctype="multipart/form-data">
                                    {% csrf_token %}
                                   <div class="row">
                                         <div class="form-group col-4">
                                              <label>Approved Position</label>
                                              <select id="jobPosition" name="jobPosition" class="form-control" >
                                               {% for jobPosition in jobPositions %}
                                                <option value="{{ jobPosition.id }}">{{ jobPosition.title }}</option>
                                               {% endfor %}
                                              </select>
                                         </div>
                                         <div class="form-group col-4">
                                              <label>Profession</label>
                                              <select id="jobType" name="jobType" class="form-control" >
                                               {% for JobType in JobTypes %}
                                                <option value="{{ JobType.id }}">{{ JobType.name }}</option>
                                               {% endfor %}
                                              </select>
                                         </div>

                                          <div class="form-group col-4">
                                             <label>Years of Experience</label>
                                              <select id="yearOfExp" name="yearOfExp" class="form-control" >
                                                {% for YearOfExp in years %}
                                                <option value="{{ YearOfExp.id }}">{{ YearOfExp.name }}</option>
                                                {% endfor %}
                                              </select>
                                         </div>
                                         <div class="form-group col-4">
                                             <label>Salary Scale</label>
                                              <select id="salaryScale" name="salaryScale" class="form-control" >
                                               {% for salaryScale in salaryScales %}
                                                <option value="{{ salaryScale.id }}">{{ salaryScale.name }}</option>
                                                {% endfor %}
                                              </select>
                                         </div>
                                          <div class="form-group col-4">
                                              <label>Education Level</label>
                                              <select id="educationLevel" name="educationLevel" class="form-control" >
                                               {% for EducationLevel in EducationLevels %}
                                                <option value="{{ EducationLevel.id }}">{{ EducationLevel.name }}</option>
                                               {% endfor %}
                                              </select>
                                          </div>

                                        <div class="form-group col-4">
                                            <label>Name</label>
                                            <input  type="text" class="form-control" id="name" name="name" autofocus >
                                        </div>
                                   </div>
                                   <div class="row">
                                        <div class="form-group col-4">
                                            <label>Description</label>
                                            <textarea class="form-control" rows="10" id="description" cols="140" name="description">

                                            </textarea>
                                        </div>
                                       <div class="form-group col-4">
                                            <label>Activities</label>
                                            <textarea class="form-control" rows="10" id="activities" cols="140" name="activities">

                                            </textarea>
                                       </div>
                                       <div class="form-group col-4">
                                            <label>Requirements</label>
                                            <textarea class="form-control" rows="10" id="requirements" cols="140" name="requirements">

                                            </textarea>
                                       </div>
                                       <div class="form-group col-4">
                                            <label>Dead line</label>
                                            <input  type="date" class="form-control" id="deadline" name="deadline" autofocus  >
                                       </div>
                                   </div>
                                   <input type="submit"  class="btn btn-primary btn-lg btn-block col-2" value="Create">
                             </form>
                      </div>
                    </div>
                </div>
          </div>
        </section>
      </div>
{% endblock %}
