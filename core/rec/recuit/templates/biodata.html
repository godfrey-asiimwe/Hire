{% extends "base.html" %}
{% block page_content %}
{% load crispy_forms_tags %}
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Dashboard</h1>
          </div>
          <div class="row">
                <!-- DataTales Example -->
                <div class="col-lg-12 col-md-12 col-12 col-sm-12">
                    <div class="card">
                      <div class="card-header">
                        <h4 class="alert">Bio Data </h4>
                             {% for message in messages %}
                                <div class="alert alert-success">
                                    <a class="close" href="" data-dismiss="alert">Ã—</a>
                                    {{ message }}
                                </div>
                            {% endfor %}
                      </div>
                      <div class="card-body mt-5">
                             <form action="/updateBioData/{{request.user.id}}" method = "post" class="" enctype="multipart/form-data">
                                    {% csrf_token %}
                                   <div class="row">
                                        <div class="form-group col-4">
                                            <label>Sur Name</label>
                                            <input  type="text" class="form-control" id="surname" name="surname" autofocus autofocus value="" >
                                        </div>
                                        <div class="form-group col-4">
                                            <label>Other Name</label>
                                            <input  type="text" class="form-control" id="othername" name="othername" autofocus  value="">
                                        </div>
                                        <div class="form-group col-4">
                                            <label>National ID</label>
                                            <input  type="text" class="form-control" id="nationalId" name="nationalId" autofocus value="">
                                        </div>
                                   </div>
                                   <div class="row">
                                        <div class="form-group col-4">
                                             <label>Country</label>
                                             <input  type="text" class="form-control" id="country" name="country" autofocus value="">
                                        </div>
                                         <div class="form-group col-4">
                                             <label>Gender</label>
                                              <select id="gender" name="gender" class="form-control" >
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                              </select>
                                         </div>
                                         <div class="form-group col-4">
                                             <label>District</label>
                                              <select id="district" name="district" class="form-control" >
                                                    <option value="Kagadi">Kagadi</option>
                                              </select>
                                         </div>
                                          <div class="form-group col-4">
                                              <label>Sub-Country</label>
                                              <select id="subCounty" name="subCounty" class="form-control" >
                                                    <option value="kagadi">Kagadi</option>
                                                    <option value="kibaale">Kibaale</option>
                                              </select>
                                          </div>
                                        <div class="form-group col-4">
                                              <label>Village</label>
                                              <select id="village" name="village" class="form-control" >
                                                    <option value="kagadi">Kagadi</option>
                                                    <option value="muhoro">Muhorro</option>
                                              </select>
                                          </div>
                                          <div class="form-group col-4">
                                              <label>Date of Birth</label>
                                                <input  type="date" class="form-control" id="dob" name="dob" autofocus value="">
                                          </div>
                                          <div class="form-group col-4">
                                              <label>Marital Status</label>
                                              <select id="maritalStatus" name="maritalStatus" class="form-control" >
                                                    <option value="married">Married</option>
                                                    <option value="single">Single</option>
                                              </select>
                                          </div>
                                          <div class="form-group col-4">
                                              <label>Residence Status</label>
                                              <select id="residenceStatus" name="residenceStatus" class="form-control" >
                                                    <option value="not">Not Residence</option>
                                                    <option value="yes">Residence</option>
                                              </select>
                                          </div>
                                    </div>

                                   <input type="submit"  class="btn btn-primary btn-lg btn-block col-2" value="Update">
                             </form>
                      </div>
                    </div>
                </div>
          </div>
        </section>
      </div>
{% endblock %}
