{% extends "base.html" %}
{% block page_content %}
{% load crispy_forms_tags %}
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Dashboard</h1>
          </div>
          <div class="row">
                <!-- DataTales Example -->
                <div class="col-lg-12 col-md-12 col-12 col-sm-12">
                    <div class="card">
                      <div class="card-header">
                        <h4>Approve Position</h4>
                      </div>
                      <div class="card-body mt-5">
                          <form action='' method='POST'>
                              {% csrf_token %}
                                <h1>Do you want to approve this position  "{{position.title}}"?</h1>
                                <p><input type='submit' value='Yes' />  <a href='../papprove'>Cancel</a></p>
                          </form>
                      </div>
                    </div>
                </div>
          </div>
        </section>
      </div>
{% endblock %}
