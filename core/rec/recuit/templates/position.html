{% extends "base.html" %}
{% block page_content %}
{% load crispy_forms_tags %}
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Dashboard</h1>
          </div>
          <div class="row">
                <!-- DataTales Example -->
                <div class="col-lg-12 col-md-12 col-12 col-sm-12">
                    <div class="card">
                      <div class="card-header">
                        <h4 class="alert alert-success">Create a position</h4>
                             {% for message in messages %}
                                <div class="alert alert-success">
                                    <a class="close" href="" data-dismiss="alert">Ã—</a>
                                    {{ message }}
                                </div>
                            {% endfor %}
                      </div>
                      <div class="card-body mt-5">
                             <form action="/updateprofile/{{request.user.id}}" method = "post" class="" enctype="multipart/form-data">
                                    {% csrf_token %}
                                   <div class="row">
                                        <div class="form-group col-4">
                                            <label>Date</label>
                                            <input  type="date" class="form-control" id="date" name="date" autofocus  >
                                        </div>
                                        <div class="form-group col-4">
                                            <label>Project</label>
                                            <input  type="text" class="form-control" id="project" name="project" autofocus >
                                        </div>
                                        <div class="form-group col-4">
                                            <label>Title</label>
                                            <input  type="text" class="form-control" id="title" name="title" autofocus >
                                        </div>
                                   </div>
                                   <div class="row">
                                        <div class="form-group col-4">
                                             <label>Quantity</label>
                                             <input  type="text" class="form-control" id="quantity" name="quantity" autofocus >
                                        </div>

                                        <div class="form-group col-4">
                                            <label>Start Date</label>
                                            <input  type="date" class="form-control" id="startDate" name="startDate" autofocus  >
                                        </div>

                                        <div class="form-group col-4">
                                            <label>End Date</label>
                                            <input  type="date" class="form-control" id="endDate" name="endDate" autofocus  >
                                        </div>
                                        <div class="form-group col-4">
                                            <label>Description</label>
                                            <textarea class="form-control" rows="10" id="description" cols="140" name="description">

                                            </textarea>
                                        </div>
                                          <div class="form-group col-4">
                                              {% if position.attachment %}
                                                <a href="{{position.attachment.url}}" ><i class="far fa-file "></i> Attachment</a><br>
                                              {% endif %}
                                              <br>
                                              <input type="file" name="attachment" id="attachment" class="form-control" >
                                          </div>
                                    </div>

                                   <input type="submit"  class="btn btn-primary btn-lg btn-block col-2" value="Create">
                             </form>
                      </div>
                    </div>
                </div>
          </div>
        </section>
      </div>
{% endblock %}
